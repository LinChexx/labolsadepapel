<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Bolsa de Papel</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      padding: 2em;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }

    h1 {
      font-size: 2em;
      color: #ffcc00;
    }

    .parrafo {
      white-space: pre-wrap;
      border-left: 3px solid #ffcc00;
      padding-left: 1em;
      margin: 2em 0;
    }

    #continuarBtn {
      display: none;
      padding: 0.5em 1.2em;
      font-size: 1em;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
    }

    #continuarBtn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>La Bolsa de Papel</h1>
  <div id="contenedor-texto"></div>
  <button id="continuarBtn" onclick="siguienteFragmento()">Continuar</button>

  <script>
    const fragmentos = [
      `¿Hay alguien ahí?...\nAuren despertó. No había absolutamente nada en aquel lugar, aparte de el.`,
      `“¿Cuánto tiempo ha pasado?”, pensó.\nLlevaba sobre su cabeza una bolsa de papel.`,
      `¿Estamos conectados?`
    ];

    let indexFragmento = 0;
    let indexLetra = 0;
    let velocidad = 35; // milisegundos por letra
    let escribiendo = false;
    let contenedor = document.getElementById("contenedor-texto");
    let continuarBtn = document.getElementById("continuarBtn");

    function escribirTexto(texto) {
      escribiendo = true;
      continuarBtn.style.display = "none";

      const nuevoParrafo = document.createElement("div");
      nuevoParrafo.className = "parrafo";
      contenedor.appendChild(nuevoParrafo);

      let letra = 0;

      function escribir() {
        if (letra < texto.length) {
          nuevoParrafo.textContent += texto.charAt(letra);
          letra++;
          setTimeout(escribir, velocidad);
        } else {
          escribiendo = false;
          nuevoParrafo.style.opacity = 1;
          continuarBtn.style.display = "inline-block";
        }
      }

      escribir();
    }

    function siguienteFragmento() {
      indexFragmento++;
      if (indexFragmento < fragmentos.length) {
        escribirTexto(fragmentos[indexFragmento]);
      } else {
        continuarBtn.style.display = "none";
        const fin = document.createElement("div");
        fin.className = "parrafo";
        fin.textContent = "\nFin del prólogo (por ahora)";
        contenedor.appendChild(fin);
        setTimeout(() => fin.style.opacity = 1, 200);
      }
    }

    // Inicia escribiendo el primer fragmento
    escribirTexto(fragmentos[0]);
  </script>

</body>
</html>
