<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Bolsa de Papel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2em;
    }

    h1, .autor, img, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
      margin-bottom: 0.2em;
      color: #111;
      text-transform: uppercase;
      animation-delay: 0.2s;
    }

    .autor {
      font-size: 1em;
      color: #555;
      margin-bottom: 1.5em;
      animation-delay: 0.4s;
      font-style: normal;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 2em;
      animation-delay: 0.7s;
    }

    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      animation-delay: 1.2s;
    }

    button:hover {
      background-color: #333;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>LA BOLSA DE PAPEL</h1>
  <div class="autor">LINCHEXX</div>

  <!-- Reemplaza 'bolsa.png' con el nombre de tu imagen -->
  <img src="bolsa.png" alt="Imagen de la bolsa de papel" />

  <button onclick="window.location.href='TransiciÃ³n.html'">COMENZAR</button>

</body>
</html>
